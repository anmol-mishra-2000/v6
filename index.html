<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP for Sanjay</title>
    <meta property="og:title" content="DP Creator for Sanjay" />
    <meta property="og:description" content="Get your DP to support Sanjay" />
    <meta property="og:image" content="https://github.com/Rishu-5/Sanjay_DP/blob/main/Image.jpg?raw=true" />
    <meta property="og:url" content="https://rishu-5.github.io/Sanjay_DP/" />
    <meta property="og:type" content="tool" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #00008B;
            margin: 0;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border: 1px solid #ddd;
            overflow-x: hidden;
            position: relative;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button, .buttons input[type="file"] {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover, .buttons input[type="file"]:hover {
            background-color: #0056b3;
        }

        .buttons button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #photoCanvas {
            border: 4px solid #007BFF;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
            width: 100%;
            height: auto;
        }

        #downloadBtn {
            padding: 14px 24px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        #downloadBtn:hover {
            background-color: #218838;
        }

        #downloadBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        input[type="range"] {
            width: 100%;
            max-width: 400px;
            margin: 12px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007BFF;
            cursor: pointer;
        }

        #video {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 1.2rem;
            color: yellow;
            background-color: transparent;
            padding: 15px;
            border-top: none;
        }

        footer span {
            color: yellow;
            font-weight: bold;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 95%;
            }

            #downloadBtn {
                padding: 12px 20px;
                font-size: 16px;
            }

            .buttons button, .buttons input[type="file"] {
                padding: 10px 16px;
                font-size: 14px;
            }

            input[type="range"] {
                width: 100%;
            }

            canvas {
                width: 100%;
            }

            footer {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                width: 100%;
            }

            #downloadBtn {
                padding: 10px 18px;
                font-size: 14px;
            }

            .buttons button, .buttons input[type="file"] {
                padding: 8px 14px;
                font-size: 12px;
            }

            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Canvas for the frame and photo -->
        <canvas id="photoCanvas"></canvas>

        <!-- Buttons to either upload or capture photo -->
        <div class="buttons">
            <input type="file" id="uploadPhoto" accept="image/*">
            <button id="captureBtn">Capture Photo with Camera</button>
        </div>
        
        <!-- Zoom and Move Sliders -->
        <div id="sliders" style="display: none;">
            <div>
                <label for="zoomSlider">Zoom</label>
                <input type="range" id="zoomSlider" min="1" max="2" step="0.01" value="1">
            </div>

            <div>
                <label for="moveHorizontalSlider">Move Left/Right</label>
                <input type="range" id="moveHorizontalSlider" min="-100" max="100" step="1" value="0">
            </div>

            <div>
                <label for="moveVerticalSlider">Move Up/Down</label>
                <input type="range" id="moveVerticalSlider" min="-100" max="100" step="1" value="0">
            </div>
        </div>

        <button id="downloadBtn" disabled>Download Photo</button>
    </div>

    <footer>
        <p><span>Transparency. Growth. Innovation.</span></p>
    </footer>

    <script>
        const uploadPhoto = document.getElementById('uploadPhoto');
        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const sliders = document.getElementById('sliders');
        const zoomSlider = document.getElementById('zoomSlider');
        const moveHorizontalSlider = document.getElementById('moveHorizontalSlider');
        const moveVerticalSlider = document.getElementById('moveVerticalSlider');

        let frameImage = new Image();
        frameImage.src = 'frame.png';  // Path to your frame

        let guestImage = null;  // Store the uploaded or captured image
        let scale = 1;          // Initial scale
        let offsetX = 0;        // Initial horizontal offset
        let offsetY = 0;        // Initial vertical offset

        // Load frame image and set canvas size
        frameImage.onload = () => {
            canvas.width = frameImage.width * 2;  // 2x for better quality
            canvas.height = frameImage.height * 2;
            drawCanvas();  // Draw the initial frame
        };

        // Draw the canvas (frame + guest image)
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();

            if (guestImage) {
                const imgWidth = guestImage.width * scale;
                const imgHeight = guestImage.height * scale;
                ctx.drawImage(guestImage, offsetX, offsetY, imgWidth, imgHeight);
            }

            ctx.restore();
            ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
        }

        // Handle image upload
        uploadPhoto.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                guestImage = new Image();
                guestImage.onload = () => {
                    resizeImage();  // Resize and fit image
                    drawCanvas();   // Draw it on the canvas
                    sliders.style.display = 'block';  // Show sliders after image is loaded
                    downloadBtn.disabled = false;     // Enable download button
                };
                guestImage.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Resize the uploaded image to fit the canvas
        function resizeImage() {
            const canvasAspect = canvas.width / canvas.height;
            const imageAspect = guestImage.width / guestImage.height;

            if (imageAspect > canvasAspect) {
                scale = canvas.width / guestImage.width;  // Fit the width
            } else {
                scale = canvas.height / guestImage.height;  // Fit the height
            }

            offsetX = (canvas.width - guestImage.width * scale) / 2;
            offsetY = (canvas.height - guestImage.height * scale) / 2;
        }

        // Zoom functionality
        zoomSlider.addEventListener('input', (e) => {
            const newScale = parseFloat(e.target.value);  // Get new scale from slider
            const diffScale = newScale / scale;  // Calculate difference in scale

            // Adjust offsets to zoom in and out at the center
            offsetX = (canvas.width / 2) - (canvas.width / 2 - offsetX) * diffScale;
            offsetY = (canvas.height / 2) - (canvas.height / 2 - offsetY) * diffScale;

            scale = newScale;  // Update the scale
            drawCanvas();  // Redraw with new scale and offsets
        });

        // Handle horizontal movement
        moveHorizontalSlider.addEventListener('input', (e) => {
            offsetX = parseFloat(e.target.value);  // Adjust offsetX from slider
            drawCanvas();  // Redraw with new horizontal offset
        });

        // Handle vertical movement
        moveVerticalSlider.addEventListener('input', (e) => {
            offsetY = parseFloat(e.target.value);  // Adjust offsetY from slider
            drawCanvas();  // Redraw with new vertical offset
        });

        // Handle image download
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'Your DP for Sanjay.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

    </script>
</body>
</html>
